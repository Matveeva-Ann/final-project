<div class="container" *ngIf="willCall">
  <div class="content">
    <span>
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 96 96" fill="gray" class="cross" (click)="closeWindow()">
        <switch>
          <g>
            <path
              d="m54 48 25-25a4 4 0 1 0-6-6L48 42 23 17a4 4 0 0 0-6 6l25 25-25 25a4 4 0 1 0 6 6l25-25 25 25a4 4 0 0 0 6 0 4 4 0 0 0 0-6L54 48z" />
          </g>
        </switch>
      </svg>
    </span>
    <h3 class="content-title">МИ ЗАТЕЛЕФОНУЄМО</h3>
    <p class="content-text">Залиште номер телефону і наші менеджери зв’яжуться з вами</p>
    <input type="text" class="content-input" placeholder="Ваше ім’я">
    <input type="tel" ngx-mask="" class="content-input phoneNumber" placeholder="Ваш номер телефону" [textMask]="{mask: phoneMask}">
    <button type="button" class="content-input btn">надіслати</button>
  </div>

</div>

<div class="wrapper">
  <owl-carousel-o [options]="customOptions" class="slide-wrapper">
    <ng-container *ngFor="let slide of promoArr" >
      <ng-template carouselSlide>
        <img [src]="slide.imgForHome" class="img" [routerLink]="[ '/promotions', slide.id ]">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
